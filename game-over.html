<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME OVER</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main class="d-flex flex-column justify-content-center align-items-center">
        <div class="game-over text-light m-5">
            <h1 class="fw-bold p-3">GAME OVER</h1>

            <div class="statistics d-flex flex-column align-items-center justify-content-center">
                <p class="fs-2 text-center final-score"></p>
                <p class="fs-2 text-center difficulty-level"></p>
            </div>
        </div>


        <div>
            <button class="btn btn-primary m-1 p-4" onclick="window.location.href='index.html'">Play Again</button>
        </div>
    </main>
    
    <script>

        window.addEventListener('load', () => {
        const gameOverSound = new Audio('assets/audio/game-over.mp3')
        gameOverSound.play()
        })

        finalScore = document.querySelector('.final-score')
		finalScore.innerHTML = `Score: </br><span>${localStorage.getItem("finalScore")}</span>`   

        difficultyLevel = document.querySelector('.difficulty-level')
		difficultyLevel.innerHTML = `Level: <br><span class="fs-1 text-uppercase">${localStorage.getItem("difficultyLevel")}</span>`   
    </script>

    <footer class="text-center position-absolute bottom-0 start-50 translate-middle-x py-1">
        &copy; Natalie Cabral 2024
    </footer>
</body>
</html>
