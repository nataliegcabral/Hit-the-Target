<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	
	<title>Hit the Target</title>
</head>

<body>

	<section class="header">
		<div class="panel">
			<div class="score">Score: 0</div>
			<div class="timer"> Timer: <span id="time">0:00</span></div>
			<div class="lifes">
				<img class="life" src="assets/images/heart.png" id="life3" alt="">
				<img class="life" src="assets/images/heart.png" id="life2" alt="">
				<img class="life" src="assets/images/heart.png" id="life1" alt="">
			</div>
		</div>

		<div class="title">
			<h1>Hit the Target</h1>
		</div>

	</section>


	<section class="area mx-auto" id="area"  onresize="adjustGameArea()">
	
	<div class="button">
		<button class="btn btn-primary btn-lg p-4" id="start">LET'S PLAY!</button>
	</div>
	
	</section>


	<script src="main.js"></script>

	<footer class="text-center position-absolute bottom-0 start-50 translate-middle-x py-1">
        &copy; Natalie Cabral 2024
    </footer>
</body>
</html>
